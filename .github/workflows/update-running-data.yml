name: Update Running Data

on:
  schedule:
    - cron: '0 6 1 * *'  # 1st of each month at 6 AM UTC
  workflow_dispatch:       # Manual trigger

jobs:
  fetch-strava:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Fetch Strava data
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
        run: python scripts/fetch_strava.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/running-data.json
          git diff --cached --quiet || git commit -m "chore: update running data for $(date -d 'last month' +'%B %Y')"
          git push
